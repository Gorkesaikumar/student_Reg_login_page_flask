<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System - Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<section class="register-container d-flex justify-content-center align-items-center min-vh-100">
  <div class="register-card p-4 shadow-lg rounded-4">
    <h2 class="text-center mb-3 fw-bold text-primary">Student Registration</h2>
    <p class="text-center text-muted mb-4">Create your account to access the dashboard</p>

    <form action="{{ url_for('add_user') }}" method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control" id="fname" placeholder="Enter First Name" required>
        </div>
        <div class="col-md-6">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control" id="lname" placeholder="Enter Last Name" required>
        </div>

        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>

        <div class="col-12">
          <label for="role" class="form-label">Role</label>
          <select name="role" class="form-select" id="role" required>
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="col-12">
          <label for="class" class="form-label">Class</label>
          <select name="class_role" class="form-select" id="class">
            <option value="">Select Class</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <option value="4">Class 4</option>
            <option value="5">Class 5</option>
            <option value="6">Class 6</option>
            <option value="7">Class 7</option>
            <option value="8">Class 8</option>
            <option value="9">Class 9</option>
            <option value="10">Class 10</option>
          </select>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
        </div>

        <p class="text-center mt-3 mb-0">
          Already have an account? 
          <a href="{{ url_for('login') }}" class="text-decoration-none text-primary fw-semibold">Login</a>
        </p>
      </div>
    </form>
  </div>
</section>

</body>
</html>
