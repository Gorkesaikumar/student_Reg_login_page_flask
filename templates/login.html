<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>

<section class="login-section d-flex align-items-center justify-content-center min-vh-100">
  <div class="login-card shadow-lg p-4 rounded-4">
    <h2 class="text-center fw-bold mb-3 text-primary">Welcome Back!</h2>
    <p class="text-center text-muted mb-4">Login to your school dashboard</p>

    <form action="{{ url_for('login') }}" method="POST" class="needs-validation">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
        <div class="invalid-feedback">Please enter your email.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
        <div class="invalid-feedback">Please enter your password.</div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

      <p class="text-center mt-3 mb-0">
        Donâ€™t have an account?
        <a href="{{ url_for('index') }}" class="text-decoration-none text-primary fw-semibold">Register</a>
      </p>
    </form>
  </div>
</section>

<script>
(function () {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})();
</script>

</body>
</html>
